<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="Stylesheet" type="text/css" href="Style/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="Login-Form">
        <div class="Login-Box">
            <div class="header">
                <h1><a href="Index.html">Login</a></h1>
                <form action="#" method="POST">
                    <label for="U-name"><p>Username</p></label>
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Type your Username" name="U-name" required>

                    <label for="password"><p>Password</p></label>
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input type="password" placeholder="Type your password" name="password" required>
                    
                    <a href="#" id="Pass">Forget Password ?</a>

                </form>
            
                <button type="submit">LOGIN</button>
                
                <div class="footer1">
                    <p>or Sign Up using</p>
                    <a href="#">
                        <i class="fab fa-facebook-f" id="facebook"></i>
                        <i class="fab fa-google" id="gmail"></i>
                        <i class="fab fa-instagram" id="instagram"></i>
                    </a>
                </div>

            </div>
            <div class="footer2">
                <p>or Sign Up using</p>
                <a href="#">SIGN UP</a>
            </div>
        </div>
    </section>
</body>
</html>
